<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年11月カレンダー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-image-wrapper">
        <img src="TOP.png" alt="ヘッダー画像" class="header-image">
    </div>
    
    <div class="info-box">
        <div class="info-item">
            <span class="info-icon">⏰</span>
            <p>毎朝7時に更新されるよ！<br>聞いたらXでおはようしにきてね〜💛</p>
        </div>
        <div class="info-item">
            <span class="info-icon">🎧</span>
            <p>今日の日付をタップして、「聞く」を押すと音声が流れるよ！</p>
        </div>
        <div class="info-item">
            <span class="info-icon">🐣</span>
            <p>他の人に聞かれないようにイヤホンで聞いてね</p>
        </div>
    </div>
    
    <div class="container">
        <header>
            <h1>2025年11月</h1>
        </header>
        
        <div class="calendar">
            <div class="weekdays">
                <div class="weekday">日</div>
                <div class="weekday">月</div>
                <div class="weekday">火</div>
                <div class="weekday">水</div>
                <div class="weekday">木</div>
                <div class="weekday">金</div>
                <div class="weekday">土</div>
            </div>
            
            <div class="days" id="calendar-days">
                <!-- JavaScriptで日付を生成 -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
